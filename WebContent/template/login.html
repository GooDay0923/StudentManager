<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>学生信息管理系统-登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="${rc.contextPath}/static/assets/i/favicon.png">
  <link rel="stylesheet" href="${rc.contextPath}/static/assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>学生信息管理系统</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
  
    <form method="post" class="am-form" action="${rc.contextPath}/auth/login" >
      <label for="username">用户名:</label>
      <input type="text" name="username" id="username" value=""  placeholder="输入用户名（至少 3 个字符）" minlength="3">
      <br />
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" placeholder="密码" >
      <#if error>
		<div class="am-alert am-alert-dange">
		  ${error}
	    </div>
      </#if>
      <br />
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2017 GooDay, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
</html>
