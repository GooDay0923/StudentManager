<!-- sidebar start -->
<div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
  <div class="am-offcanvas-bar admin-offcanvas-bar">
    <ul class="am-list admin-sidebar-list">
      <li><a href="${rc.contextPath}"><span class="am-icon-home"></span> 首页</a></li>
      <#list menus as menu>
      	<li class="admin-parent">
      		<a class="am-cf" data-am-collapse="{target: '#collapse-nav'}"><span class="am-icon-file"></span> ${menu.name} <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
      		<ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
      		<#list menu.children as child>
      			<li><a href="${rc.contextPath}/${child.url}" class="am-cf"><span class="${child.icon}"></span> ${child.name}</a></li>
      		</#list>
      		</ul>
      	</li>
      </#list>
    </ul>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-bookmark"></span> 公告</p>
        <p>时光静好，与君语；细水流年，与君同。—— Amaze UI</p>
      </div>
    </div>

    <div class="am-panel am-panel-default admin-sidebar-panel">
      <div class="am-panel-bd">
        <p><span class="am-icon-tag"></span> wiki</p>
        <p>Welcome to the Amaze UI wiki!</p>
      </div>
    </div>
  </div>
</div>
<!-- sidebar end -->
