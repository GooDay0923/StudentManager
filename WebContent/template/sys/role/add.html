<#-- 引入布局指令的命名空间 --> 
<#import "/common/layout.html" as defaultLayout>
<#assign own_js="sys/role/add_js.html" in defaultLayout>
<#assign own_css="sys/role/add_css.html" in defaultLayout>

<#-- 调用布局指令 --> 
<@defaultLayout.layout>

<div class="am-cf am-padding am-padding-bottom-0">
	<div class="am-fl am-cf">
		<strong class="am-text-primary am-text-lg">角色列表</strong> / <small>增加</small>
	</div>
</div>

<hr>

<form class="am-form am-form-horizontal">
	<div class="am-form-group">
		<label for="name" class="am-u-sm-2 am-form-label">角色名</label>
		<div class="am-u-sm-10">
			<input type="text" id="name" placeholder="输入角色名">
		</div>
	</div>

	<div class="am-form-group">
		<label for="remark" class="am-u-sm-2 am-form-label">备注</label>
		<div class="am-u-sm-10">
			<input type="text" id="remark" placeholder="备注">
		</div>
	</div>

	<div class="am-form-group">
		<div class="am-u-sm-10 am-u-sm-offset-2">
			<button type="button" class="am-btn am-btn-primary am-btn-xs"
				id="submit">提交保存</button>
			<button type="button" class="am-btn am-btn-primary am-btn-xs"
				id="goback">放弃保存</button>
		</div>
	</div>
</form>

</@defaultLayout.layout>
